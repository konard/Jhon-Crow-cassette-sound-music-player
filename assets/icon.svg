<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0dcd4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8c4bc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#1a1a2e"/>
  <!-- Player body -->
  <rect x="40" y="50" width="176" height="156" rx="8" fill="url(#body-gradient)"/>
  <!-- Red accent top -->
  <rect x="40" y="50" width="176" height="8" rx="4" fill="#c41e3a"/>
  <!-- Red accent bottom -->
  <rect x="40" y="198" width="176" height="8" rx="4" fill="#c41e3a"/>
  <!-- Cassette window -->
  <rect x="55" y="70" width="130" height="90" rx="4" fill="#1a1a2e"/>
  <rect x="60" y="75" width="120" height="80" rx="2" fill="#2a2a3e" opacity="0.6"/>
  <!-- Reels -->
  <circle cx="95" cy="115" r="28" fill="#2d2d3d"/>
  <circle cx="95" cy="115" r="12" fill="#f5f5f5"/>
  <circle cx="155" cy="115" r="28" fill="#2d2d3d"/>
  <circle cx="155" cy="115" r="12" fill="#f5f5f5"/>
  <!-- Tape -->
  <rect x="80" y="135" width="90" height="4" fill="#3a2a1a"/>
  <!-- LCD Screen -->
  <rect x="60" y="170" width="120" height="20" rx="2" fill="#2d4a3e"/>
  <text x="120" y="184" font-family="Arial" font-size="12" fill="#7cfc7c" text-anchor="middle">CASSETTE</text>
  <!-- WALKMAN text -->
  <rect x="185" y="80" width="10" height="50" fill="#c41e3a"/>
</svg>
