<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Loading Cassette Music Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .splash-container {
      background: linear-gradient(180deg, #2a2a3e 0%, #1a1a2e 100%);
      border: 1px solid #4a4a6a;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      min-width: 280px;
    }

    .app-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }

    .app-title {
      color: #7cfc7c;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .app-subtitle {
      color: rgba(255, 255, 255, 0.6);
      font-size: 11px;
      letter-spacing: 1px;
      margin-bottom: 24px;
    }

    .progress-container {
      background: #1a1a2e;
      border-radius: 6px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-bar {
      background: linear-gradient(90deg, #4ccc4c 0%, #7cfc7c 100%);
      height: 100%;
      width: 0%;
      border-radius: 6px;
      transition: width 0.3s ease-out;
    }

    .progress-text {
      color: rgba(255, 255, 255, 0.5);
      font-size: 10px;
      letter-spacing: 0.5px;
    }

    /* Cassette tape animation */
    .cassette-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .reel {
      width: 24px;
      height: 24px;
      border: 3px solid #7cfc7c;
      border-radius: 50%;
      position: relative;
      animation: spin 2s linear infinite;
    }

    .reel::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #7cfc7c;
      border-radius: 50%;
    }

    .reel::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 4px;
      height: 4px;
      background: #1a1a2e;
      border-radius: 50%;
    }

    .reel:nth-child(2) {
      animation-direction: reverse;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="cassette-icon">
      <div class="reel"></div>
      <div class="reel"></div>
    </div>
    <div class="app-title">CASSETTE PLAYER</div>
    <div class="app-subtitle">Sony Walkman Style</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="progress-text" id="progress-text">Loading...</div>
  </div>
  <script>
    // Listen for progress updates from main process
    window.electronAPI.onProgress((progress, message) => {
      document.getElementById('progress-bar').style.width = progress + '%';
      document.getElementById('progress-text').textContent = message;
    });
  </script>
</body>
</html>
