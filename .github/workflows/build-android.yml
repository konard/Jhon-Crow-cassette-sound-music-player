name: Build Android APK

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Add Android platform
        run: npx cap add android

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Add Android permissions for file access
        run: |
          # Add required permissions to AndroidManifest.xml for file/media access
          # These permissions are required for the file picker to work on Android
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"

          # Check if permissions already exist
          if ! grep -q "READ_MEDIA_AUDIO" "$MANIFEST_FILE"; then
            # Add permissions before the closing </manifest> tag
            sed -i 's|</manifest>|    <!-- File access permissions for audio playback -->\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32" />\n    <uses-permission android:name="android.permission.READ_MEDIA_AUDIO" />\n    <uses-permission android:name="android.permission.READ_MEDIA_IMAGES" />\n    <uses-permission android:name="android.permission.READ_MEDIA_VIDEO" />\n\n</manifest>|' "$MANIFEST_FILE"
            echo "Added file access permissions to AndroidManifest.xml"
          else
            echo "Permissions already exist in AndroidManifest.xml"
          fi

          # Display the manifest for verification
          echo "=== AndroidManifest.xml ==="
          cat "$MANIFEST_FILE"

      - name: Configure screen orientation
        run: |
          # Set default orientation to landscape (user-requested)
          MANIFEST_FILE="android/app/src/main/AndroidManifest.xml"

          # Add screenOrientation="userLandscape" to the activity
          # This allows landscape by default but respects user rotation settings
          sed -i 's|android:name="com.jhoncrow.cassette.music.player.MainActivity"|android:name="com.jhoncrow.cassette.music.player.MainActivity"\n            android:screenOrientation="userLandscape"|' "$MANIFEST_FILE"

          echo "=== Updated AndroidManifest.xml with orientation ==="
          cat "$MANIFEST_FILE"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build debug APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload debug APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: cassette-music-player-android-debug
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Build release APK (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Upload release APK artifact (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v4
        with:
          name: cassette-music-player-android-release
          path: android/app/build/outputs/apk/release/*.apk
          if-no-files-found: warn

      - name: Upload to release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/debug/*.apk
            android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
